<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профконсультирование</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/agency.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body class="bg-light-gray">

<div class="close">Закрыть</div>

<!-- Services Section -->
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-16 text-center">
                <h2 class="section-heading">Профконсультирование</h2>
                <h3 class="section-subheading text-muted">Помощь в выборе профессии</h3>
                <h5 class="profguide text-muted">
                    <a class="text-muted i-role-profguide" href="#">www.profguide.by</a>
                </h5>
            </div>
        </div>
        <!-- Categories -->
        <div class="row text-center i-role-categories">
            <div class="col-md-4 disk-category i-role-category">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">Раздел 1</h4>
                <p class="text-muted">Профессия</p>
            </div>
            <div class="col-md-4 disk-category i-role-category">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-laptop fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">Раздел 2</h4>
                <p class="text-muted">Выбор</p>
            </div>
            <div class="col-md-4 disk-category i-role-category">
                <span class="fa-stack fa-4x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-lock fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">Раздел 3</h4>
                <p class="text-muted">Итоги.</p>
            </div>
        </div>
        <!-- ###################################### -->

        <!-- Category -->
        <div class="row back-button i-role-back" style="display:none">
            <div class="col-lg-12 text-center">
                <h4 class="category-items text-muted">Разделы</h4>
            </div>
        </div>
        <div class="row text-center i-role-category-content">
          <div class="col-lg-4 text-center">
            <ul class="i-role-items"/>
          </div>
        </div>
        <!-- ###################################### -->

    </div>
</section>

<script src="js/index.js"></script>
</body>
</html>
